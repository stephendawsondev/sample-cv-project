<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Sample CV template</title>
  </head>
  <body>
    <header>
      <div class="row">
        <a href="index.html" class="col-md-4 logo"> </a>
        <div class="col-md-8">
          <div class="row g-0 bg-color-name-title">
            <div class="col heading">
              <h1 class="name">Rosie Odenkirk</h1>
              <h2 class="title">Full Stack Developer</h2>
            </div>
          </div>
          <div class="row g-0">
            <div class="col">
              <ul id="nav" class="list-inline menucontainer">
                <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item">
                  <a href="#">
                    <span1>Home</span1>
                  </a>
                </li>
                <li class="col-6 col-sm-3 ui-menu-color-cv list-inline-item">
                  <a href="#">
                    <span2>CV</span2>
                  </a>
                </li>
                <li
                  class="col-6 col-sm-3 ui-menu-color-contact list-inline-item"
                >
                  <a href="#">
                    <span3>Contact</span3>
                  </a>
                </li>
                <li
                  class="col-6 col-sm-3 ui-menu-color-download list-inline-item"
                >
                  <a href="#">
                    <span4>Download</span4>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section></section>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
